<!DOCTYPE html>
<html> 
    <head>
        <title>Mindful Hacks Submission (CVEP)</title>
        <link rel='stylesheet' type='text/css' href='stylesheet.css'>
        <script src='main.js'></script>
    </head>

    <body>

        <div id='container'>

            <div id='diary-window'>
                <div id='diary-topbar'>
                    <div id='diary-date' class='center-content'>
                        <div id='date' class='center-content'>14</div>
                        <div id='month-day' class='center-content'>
                            <div id='day'>Saturday</div>
                            <div height='12px'>~</div>
                            <div id='month'>August</div>
                        </div>
                    </div>
                    <div id='diary-list' class='center-content'>70% width 20% height</div>
                </div>
                <div id='diary-main' class='center-content'>100% width 80% height</div>
            </div>

            <div id='divider'></div>

            <div id='messenger-window'>
                <div id='messenger-sidebar'>
                    <div id='contacts' class='center-content'>15% width 70% height</div>
                    <div id='healthbar' class='center-content'>15% width 30% height</div>
                </div>
                <div id='messenger-main'>
                    <div id='chat-window' class='center-content'>85% width 70% height</div>
                    <div id='options-window' class='center-content'>85% width 30% height</div>
                </div>
            </div>

        </div>

    </body>
</html>
